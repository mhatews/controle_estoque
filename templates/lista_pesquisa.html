{% extends "template.html" %}
{% block conteudo %}
         <a class="btn btn-primary" href="{{url_for('novo')}}">+ Adicionar Produto</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Fornecedor</th>
                    <th>Quantidade</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{produto._id}}</td>
                    <td>{{produto._nome}}</td>
                    <td>{{produto._categoria}}</td>
                    <td>{{produto._fornecedor}}</td>
                    <td>{{produto._quantidade}}</td>
                    <td><a class="btn btn-secondary" href="{{url_for('editar', id=produto._id)}}">Editar</a></td>
                    <td><a class="btn btn-danger" href="{{url_for('deletar', id=produto._id)}}">Deletar</a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>

{%endblock %}
