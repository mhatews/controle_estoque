{% extends "temp.html" %}
{% block conteudo %}


      <form action="/criar_usuario" method="post">
        <fieldset>
          <div class="form-group">
            <label for="id">Nome de Usuario:</label>
            <input type="text" id="id" name="id" class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control">
          </div>
          <p></p>
          <button type="submit" class="btn btn-primary btn-salvar_usu">Criar Conta</button>
          <a class="btn btn-secondary" href="{{url_for('index')}}"> Voltar</a>
          <p> <a class="btn btn-link" href="{{url_for('login')}}"> Já Possui Conta ?Faça login</a></p>
        </fieldset>
      </form>
</body>

{%endblock %}
