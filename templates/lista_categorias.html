{% extends "template.html" %}
{% block conteudo %}
         <a class="btn btn-primary" href="{{url_for('nova_categoria')}}">+ Adicionar Categoria</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{categoria._id}}</td>
                    <td>{{categoria._nome}}</td>
                    <td><a class="btn btn-secondary" href="{{url_for('editar_categorias', id=categoria._id)}}">Editar</a></td>
                    <td><a class="btn btn-danger" href="{{url_for('deletar_categoria', id=categoria._id)}}"><i class="material-icons">delete</i></a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
{%endblock %}
